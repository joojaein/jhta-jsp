<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="hello"> <!-- submit 할때 반응하는 서블릿을 기입 -->
		<table border="1">
			<tr>
				<td>
					안녕 servlet를 몇번 듣고 싶으세요?
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="cnt"/><!-- submit할때 전송되는 옵션의 키를 name에 기록 -->
					<input type="submit" /> <!-- type의 기본값은 text -->
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
